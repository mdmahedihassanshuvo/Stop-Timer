<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Stop-Watch</title>
    <style>
        @media screen and (max-width: 650px) {
            .width {
                width: 75%;
            }
        }

        @media screen and (min-width: 650px) {
            .width {
                width: 40%;
            }
        }
    </style>
</head>

<body class="bg-dark text-center">
    <main>
        <header class="mt-5">
            <h1 class="text-info fw-bold">Stop Watch</h1>
        </header>
        <section class="container bg-secondary p-5 rounded mx-auto mt-5 width">
            <div class="bg-white w-50 mx-auto py-1 rounded">
                <span id="hr">00</span>
                <span id="colon">:</span>
                <span id="min">00</span>
                <span id="colon">:</span>
                <span id="sec">00</span>
                <span id="colon">:</span>
                <span id="milisec">00</span>
            </div>
            <div class="mt-3 d-flex justify-content-center gap-2">
                <button id="start" class="btn btn-primary shadow-lg">Start</button>
                <button id="stop" class="btn btn-primary shadow-lg">stop</button>
                <button id="reset" class="btn btn-primary shadow-lg">Reset</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/stop-watch.js"></script>
</body>

</html>
